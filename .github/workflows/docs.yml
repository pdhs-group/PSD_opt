name: Build & Deploy Docs

on:
  push:
    branches: [ main, master ]   
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"
          cache-dependency-path: |
            docs/requirements.txt
            requirements.txt

      - name: Install project & docs deps
        env:
          MPLBACKEND: Agg
        run: |
          set -e
          python -m pip install --upgrade pip
          pip install -e .

          if [ -f docs/requirements.txt ]; then
            pip install -r docs/requirements.txt
          else
            pip install sphinx myst-parser sphinx-rtd-theme sphinx-autodoc-typehints
            pip install numpy scipy pandas matplotlib numba scikit-learn
            pip install bayesian-optimization
          fi


      - name: Generate API stubs
        run: sphinx-apidoc -o docs/api optframework

      - name: Build Sphinx HTML
        working-directory: docs    
        run: |
          sphinx-build -b html -W -n -T . _build/html

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs/_build/html    

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
